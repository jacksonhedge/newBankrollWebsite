<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankroll.live</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .gradient-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ffffff, #d8b5ff, #6a0dad, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .overlay-image {
            max-width: 72%;
            max-height: 72%;
            opacity: 0.7;
            margin-bottom: 20vh;
        }
        .tagline-container {
            position: absolute;
            bottom: 5%;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }
        .tagline, .coming-soon {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0.5em 0;
            font-weight: bold;
        }
        .tagline {
            font-size: 2rem;
            letter-spacing: -0.02em;
        }
        .coming-soon {
            font-size: 1.5rem;
            letter-spacing: -0.01em;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <img src="BankrollLogoTransparent.png" alt="Bankroll Logo" class="overlay-image">
        <div class="tagline-container">
            <p class="tagline">Your new betting wallet</p>
            <p class="coming-soon">Coming August 2024</p>
        </div>
    </div>
</body>
</html>
